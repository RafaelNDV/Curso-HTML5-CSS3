<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente diminua e aumente o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/Foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/Foto-m.png" type="image/png">
        <img src="Imagens/Foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <p><audio src="midia/Doflamingo (One Piece) - Por Um Fio   M4rkim.m4a" controls autoplay></audio>Simplesmente Donflamingo</p>
    <p><audio src="midia/Rap do Bachira (Blue Lock) - O Rei do Drible   Flash Beats.m4a" controls autoplay></audio> Toma o bachira aí</p>
    <p><audio src="midia/Rap do Isagi (Blue Lock) - O Rei da decisão   Flash Beats.m4a" controls autoplay></audio>Receba o Isagi</p>
    <p><audio src="midia/♪ Bachira Meguru   O Monstro Egoísta   AniRap.m4a" controls autoplay>Oto </audio>Oto bachira</p>
</body>
</html>
