<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Usando vídeos localmente</h1>
    <p>Este vídeo está hospeadado no meu próprio servidor</p>
    <p>Vídeo de forma mais simples</p>
    <video src="videos/meu_video.mp4" autoplay controls width="800"></video>
    <p>Vídeo para funcionar em todos os navegadores</p>
    <video width="800" controls poster="imagens/d2900afbf8d01cbc49d78ba6f626b9ee.jpg">
        <source src="videos/meu_video.mp4" type="video/mp4">
        <source src="videos/meu_video.m4v" type="video/m4v">
        <source src="videos/meu_video.webm" type="video/webm">
        <source src="videos/meu_video.ogv" type="video/ogv">
        <p>seu navegador não tem compatibilidade com a reprodução de vídeos</p>
    </video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="800" height="450" src="https://www.youtube.com/embed/zcfH57lz_u8?si=CDrSYzqHriRB_R95" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <p>Também é possível botar pelo vimeo</p>
</body>
</html>
