<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <hr>
    <p>Abaixado você vai ver uma imagem que está na mesma pasta.</p>
    <img src="html-200.png" alt="Imagem do HTML5">
    <img src="css-200.png" alt="Imagem do CSS3">
    <p>Posso também colocar imagens que estão em subpastas</p>
    <img src="imagens/html-200.png" alt="Logo HTML5">
    <img src="imagens/css-200.png" alt="Logo CSS3">
    <p>também posso carregar imagens externas, no caso que está na internet</p>
    <img src="https://static.vecteezy.com/system/resources/previews/027/127/560/non_2x/javascript-logo-javascript-icon-transparent-free-png.png" alt="Logo java script"> <!-- URL -->
</body>
</html>
