<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmicas</h1>
    <p>Tente abrir o site de dispositivos diferentes ou aumente e diminua o navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/Imagem-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/Imagem-M.png" type="image/png">
        <img src="imagens/Imagem-G.png" alt="Foto grande">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/Rap do Bachira (Blue Lock) - O Rei do Drible   Flash Beats.mp3"  controls autoplay></audio> <!-- MP3 WAV OGG-->
    <p>Outra forma de usar</p>
    <audio controls autoplay loop>
        <source src="midia/Rap do Bachira (Blue Lock) - O Rei do Drible   Flash Beats.mp3" type="audio/mpeg">
        <source src="midia/Rap do Bachira (Blue Lock) - O Rei do Drible   Flash Beats.ogg" type="audio/ogg">
        <source src="midia/Rap do Bachira (Blue Lock) - O Rei do Drible   Flash Beats.wav" type="audio/wav">
    </audio>
</body>
</html>
